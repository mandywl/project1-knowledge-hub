<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Knowledge hub</title>
  <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/cards.css" />
</head>

<body>
  <!-- START NAV -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <h1>Knowledge Hub</h1>
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="flow">
      <span class="flow-1"></span>
      <span class="flow-2"></span>
      <span class="flow-3"></span>
    </div>
    <div class="section">
      <div class="box">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input id="searchText" class="input has-text-centered" type="search"
              placeholder="» » » » » » Search for anything « « « « « «" />
          </div>
          <div class="control">
            <a id="searchBtn" class=" button is-info">Search</a>
          </div>
        </div>
      </div>

      <div class="row columns">

        <div id="newsDiv" class="column is-one-third" style="display: none;">
          <button class="button is-link is-large is-fullwidth">
            Latest News
          </button>
          <br />
          <div class="card large">
            <div class="card-image">
              <figure class="image">
                <img class="newsImage" src="" />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="newsTitleId title is-4 no-padding"></p>
                  <p>
                    <span class="newsTitle title is-6"></span>
                  </p>
                  <i class="newsSource subtitle is-6"></i>
                </div>
              </div>
              <div class="newsDescription content"></div>
              <a target="_blank" href="" class="newsURL card-footer-item">Read full article</a>
            </div>
            <footer class="card-footer">
              <a class="prev card-footer-item">Previous article</a>
              <a class="next card-footer-item">Next article</a>
            </footer>
          </div>
        </div>

        <div class="column is-two-thirds" style="display: none;">
          <button class="button is-link is-large is-fullwidth">
            Wikipedia and Flickr
          </button>
          <div id="wikipediaDiv" class="row">
            <h1> This is for Wiki entries</h1>
            <figure class="image is-128x128">
              <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
          </div>

          <div id="flickrDiv" class="row">
            <h1> This is for Flickr entries</h1>
            <<<<<<< HEAD=======<figure class="image">
              <img src="https://bulma.io/images/placeholders/128x128.png" id="flickrImg" />
              </figure>
              >>>>>>> master
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
